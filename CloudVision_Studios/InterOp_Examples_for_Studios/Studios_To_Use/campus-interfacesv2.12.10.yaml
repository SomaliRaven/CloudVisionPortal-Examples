                # Speed is always taken from profile if not set at interface level.
                # Description is always taken from profile, and template-substituted with interface description
                vlanIntFound = containsWord(intfName, vlanList)
                loopbackIntFound = containsWord(intfName, loopbackList)
              %>

          %if intfCfg.mode == 'routed' and intfCfg.vrf:
          !
          vrf instance ${intfCfg.vrf}
          ip routing vrf ${intfCfg.vrf}
          %endif
          %if (vlanIntFound == 1 and not intfCfg.createVlanOnly) or vlanIntFound == 0:
          !
              <%
                 intfName = stripSubInt(intfName)
              %>
          interface ${intfName}
            %if intfCfg.enabled and vlanIntFound == 0:
              no shutdown
            %elif not intfCfg.enabled and vlanIntFound == 0 and loopbackIntFound == 0:
              shutdown
            %endif
            %if intfCfg.speed == "auto":
              speed auto
            %elif intfCfg.speed:
              speed forced ${intfCfg.speed}
            %endif
            ## QOS
            %if intfCfg.qosInstance:
          ${makeQOS(intfCfg)}
            %endif
            ## VLANs
            %if intfCfg.mode == 'access':
            %  if intfCfg.desc:
              description ${intfCfg.desc}
            %  endif
              switchport
              switchport mode access
              switchport access vlan ${intfCfg.accessVlan}
            %elif intfCfg.mode == 'trunk':
            %  if intfCfg.desc:
              description ${intfCfg.desc}
            %  endif
              switchport
              switchport mode trunk
            %    if intfCfg.nativeVlanId:
              switchport trunk native vlan ${intfCfg.nativeVlanId}
            %    endif
            %    if intfCfg.allowedVlans:
              switchport trunk allowed vlan ${intfCfg.allowedVlans}
            %    endif
            %elif intfCfg.mode == 'routed':
            %  if loopbackIntFound:
            %    if intfCfg.desc:
              description ${intfCfg.desc}
            %    endif
            %    if intfCfg.vrf:
              vrf ${intfCfg.vrf}
            %    endif
            %    if intfCfg.ipaddress:
              ip address ${intfCfg.ipaddress}/32
            %    endif
            ## Routed Port
            %  elif not vlanIntFound:
              no switchport
              no switchport mode
            %    if intfCfg.ipMtu:
              mtu ${intfCfg.ipMtu}
            %    endif
            %    if intfCfg.accessVlan:
          interface ${intfName}.${intfCfg.accessVlan}
              encapsulation dot1q vlan ${intfCfg.accessVlan}
            %    endif
            %    if intfCfg.desc:
              description ${intfCfg.desc}
            %    endif
            %    if intfCfg.vrf:
              vrf ${intfCfg.vrf}
            %    endif
            %    if intfCfg.ipaddress:
              ip address ${intfCfg.ipaddress}
            %    endif
            %    for helper in intfCfg.helper:
              ip helper-address ${helper.helperAddress}
            %    endfor
            %    if intfCfg.rpfMode == "loose-mode":
              ip verify unicast source reachable-via any
            %    elif intfCfg.rpfMode == "strict-mode":
              ip verify unicast source reachable-via rx
            %    endif
            ## VLAN Interface
            %  elif not intfCfg.createVlanOnly:
            %    if intfCfg.desc:
              description ${intfCfg.desc}
            %    endif
            %    if intfCfg.vrf:
              vrf ${intfCfg.vrf}
            %    endif
            %    if intfCfg.ipaddress:
              ip address ${intfCfg.ipaddress}
              no autostate
            %    endif
            %    if intfCfg.ipAddressVirtual:
              ip address virtual ${intfCfg.ipAddressVirtual}
              no autostate
            %    endif
            %    for secadd in intfCfg.secondaryIP:
              ip address ${secadd.secPrefix} secondary
            %    endfor
            %    if intfCfg.vrfIpAddress:
              ip virtual-router address ${intfCfg.vrfIpAddress}
            %    endif
            %    if intfCfg.ipMtu:
              mtu ${intfCfg.ipMtu}
            %    endif
            %    for helper in intfCfg.helper:
              ip helper-address ${helper.helperAddress}
            %    endfor
            %    if intfCfg.rpfMode == "loose-mode":
              ip verify unicast source reachable-via any
            %    elif intfCfg.rpfMode == "strict-mode":
              ip verify unicast source reachable-via rx
            %    endif
            %  endif
            %elif intfCfg.mode == 'phone':
            %  if intfCfg.desc:
              description ${intfCfg.desc}
            %  endif
              switchport
              switchport mode trunk phone
            %  if intfCfg.nativeVlanId:
              switchport trunk native vlan ${intfCfg.nativeVlanId}
            %  endif
            %  if intfCfg.phoneVlanId:
              switchport phone vlan ${intfCfg.phoneVlanId}
            %   endif
            %   if intfCfg.phoneTrunk == "untagged":
              switchport phone trunk untagged
            %   endif
            %   if intfCfg.phoneTrunk == "tagged":
              switchport phone trunk tagged
            %   endif
            %elif intfCfg.accessVlan:
              switchport
              switchport mode access
              switchport access vlan ${intfCfg.accessVlan}
            %endif
            ## ACL
            %if intfCfg.aclIn:
              ${intfCfg.aclType} access-group ${intfCfg.aclIn} in
            %endif
            %if intfCfg.aclOut:
              ${intfCfg.aclType} access-group ${intfCfg.aclOut} out
            %endif
            ## Spanning Tree
            %if intfCfg.portFastEnabled:
              spanning-tree portfast
            %endif
            %if intfCfg.bpduGuardEnabled:
              spanning-tree bpduguard enable
            %endif
            ## Port Security
            %if intfCfg.security and intfCfg.mode != "routed":
            ${makePortSecurity(intfCfg)}
            %endif
            ## Dot1x
            %if intfCfg.dot1x and intfCfg.mode != "routed":
            ${makeDot1x(intfCfg)}
            %endif
            ## Logging
            %if intfCfg.logging:
            ${makeLogging(intfCfg)}
            %endif
            ## POE
            %if intfCfg.poe and intfCfg.mode != "routed":
            ${makePOE(intfCfg)}
            %endif
            ## Storm Control
            %if intfCfg.stormControl and intfCfg.mode != "routed":
            ${makeStormControl(intfCfg)}
            %endif
            ## IGMP
            %if intfCfg.mode != "routed":
            %  if intfCfg.igmpPortSettings or intfCfg.igmpStaticGroups:
            ${makeIGMP(intfCfg)}
            %  endif
            %endif
              ## PTP
            %if intfCfg.ptpPorts and not vlanIntFound:
            ${makePTP(intfCfg)}
            %endif
            ## COMMAND LINE
            %if intfCfg.commandLine:
              ${intfCfg.commandLine}
            %endif
             ## PIM
            %if intfCfg.mode == "routed":
            %  if intfCfg.pimInterfaceCommands:
              pim ${intfCfg.pimInterfaceCommands.pimType} ${intfCfg.pimInterfaceCommands.pimMode}
            %    if intfCfg.pimInterfaceCommands.drPriority != None:
              pim ${intfCfg.pimInterfaceCommands.pimType} dr-priority ${intfCfg.pimInterfaceCommands.drPriority}
            %    endif
            %  endif
            %endif
              exit
              !
          %endif
          ## Global PTP
          %if intfCfg.ptpGlobalCommands:
          ${makeGlobalPTP(intfCfg)}
          %endif
          ## Global PIM and Multicast
          %if intfCfg.routerPimCommands:
          ${makeGlobalPIM(intfCfg)}
          %endif
          ## Global IGMP
          %if intfCfg.igmpSnooping:
          ${makeGlobalIGMP(intfCfg)}
          %endif
          ## Global VLAN
          %if intfCfg.accessVlan:
          vlan ${intfCfg.accessVlan}
          % if intfCfg.vlanName != None:
              name ${intfCfg.vlanName}
          %  endif
          %endif
          %if intfCfg.nativeVlanId != None and intfCfg.nativeVlanId != 1:
          vlan ${intfCfg.nativeVlanId}
          %endif
          %if intfCfg.mode == 'routed' and not intfCfg.createVlanOnly:
          %  if vlanIntFound:
          %    if intfCfg.vrfIpAddress:
          ip virtual-router mac-address 001c.7300.0099
              <%
                  route = ipaddress.ip_interface(intfCfg.vrfIpAddress)
              %>
          ip route ${route.network} vlan ${intfCfg.accessVlan}
          %    endif
          %    if intfCfg.ipAddressVirtual:
          ip virtual-router mac-address 001c.7300.0099
          %    endif
          %    if intfCfg.gateway:
          %      if intfCfg.vrf:
          ip route vrf ${intfCfg.vrf} 0.0.0.0/0 ${intfCfg.gateway}
          %      else:
          ip route 0.0.0.0/0 ${intfCfg.gateway}
          %      endif
          %    endif
          %    if intfCfg.helper:
          ip dhcp relay information option
          ip dhcp relay always-on
          !
          %    endif
          %  endif
          %endif
          </%def>

          <%def name="makeChannelMemberCfg(intfName, intfCfg)">
              <%
                # Simple config for a port channel member interface
