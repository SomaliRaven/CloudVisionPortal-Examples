          ## Profiles Configuration
          <%def name="makePTP(intfCfg)">
          %  if intfCfg.ptpPorts.enable:
              ptp enable
          %    if intfCfg.ptpPorts.announceInterval:
              ptp announce interval ${intfCfg.ptpPorts.announceInterval}
