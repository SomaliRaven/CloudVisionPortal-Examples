          %  endif
          %endif
          ## PIM
          %if groupCfg.mode == "routed":
          %  if groupCfg.pimInterfaceCommands:
              pim ${groupCfg.pimInterfaceCommands.pimType} ${groupCfg.pimInterfaceCommands.pimMode}
          %    if groupCfg.pimInterfaceCommands.drPriority != None:
              pim ${groupCfg.pimInterfaceCommands.pimType} dr-priority ${groupCfg.pimInterfaceCommands.drPriority}
