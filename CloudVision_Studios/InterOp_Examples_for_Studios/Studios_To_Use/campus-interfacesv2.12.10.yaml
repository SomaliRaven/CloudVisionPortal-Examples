          class SwitchDetails:
              def __init__(self):
                  self.device_id = None
                  self.config = {
                      "acls": {},
                      "qos": {}
                  }

              def configure_acls(self, switch_acls):
                  for acl, acl_details in switch_acls.items():
                      self.config["acls"][acl] = {}
                      if acl_details["name"].strip() != "":
                          self.config["acls"][acl]["name"] = acl_details["name"]
                      self.config["acls"][acl]["counters_per_entry"] = acl_details["counters_per_entry"]
                      if acl_details["description"].strip() != "":
                          self.config["acls"][acl]["description"] = acl_details["description"]
                      if acl_details["type"].strip() != "":
                          self.config["acls"][acl]["type"] = acl_details["type"]
                      if acl_details["acl_lines"]:
                          self.config["acls"][acl]["acl_lines"] = acl_details["acl_lines"]
                      if acl_details["devices"]:
                          self.config["acls"][acl]["devices"] = acl_details["devices"]

              def configure_qos(self, switch_qos):
                  for qos, qos_details in switch_qos.items():
                      self.config["qos"][qos] = {}
                      if qos_details["instance_name"].strip() != "":
                          self.config["qos"][qos]["instance_name"] = qos_details["instance_name"]
                      if qos_details["class_maps"]:
                          self.config["qos"][qos]["class_maps"] = qos_details["class_maps"]
                      if qos_details["policy_maps"]:
                          self.config["qos"][qos]["policy_maps"] = qos_details["policy_maps"]
                      if qos_details["service_profiles"]:
                          self.config["qos"][qos]["service_profiles"] = qos_details["service_profiles"]
                      if qos_details["classification"]:
                          self.config["qos"][qos]["classification"] = qos_details["classification"]
                          self.config["qos"][qos]["rewrite_rules"] = qos_details["rewrite_rules"]
                      if qos_details["traffic_cl_to_q"]:
                          self.config["qos"][qos]["traffic_cl_to_q"] = qos_details["traffic_cl_to_q"]
                      if qos_details["devices"]:
                          self.config["qos"][qos]["devices"] = qos_details["devices"]

          def process_interface_input(intfName,intfStackNum):
              # if stack number equals this device process interfaces, else skip device and return 0
              normalizedlist = []
              if myStackNumber:
                  lookformystacknum = myStackNumber + "/"
              # process stack numbers in interface names
              if myStackNumber:
                  # create comma separated list of the interface input
                  splitlist = intfName.split(",")
                  # remove duplicates
                  nodups = []
                  [nodups.append(x) for x in splitlist if x not in nodups]
                  splitlist = nodups
                  if intfStackNum == "group-member-notation":
                      # remove stack numbers
                      for item in splitlist:
                          #return index for first / in input
                          foundslash = item.find("/")
                          if foundslash != -1:
                              #stack number = number before the first /
                              if item[foundslash - 1] == myStackNumber:
                                # remove stack number if number before first slash, if it exists is same as stack number
                                item = item.replace(lookformystacknum,"",1)
                                normalizedlist.append(item)
                          else:
                              return 0
                      # rejoin list with stack numbers removed
                      if normalizedlist:
                          intfName = ",".join(normalizedlist)
                      else:
                          return 0
                  elif intfStackNum == "all-switches":
                      # / is not stack notation (might be a chassis)
                      intfName = ",".join(splitlist)
                  elif intfStackNum != myStackNumber:
                      # do not process if interface stack number is not this switch
                      return 0
              elif intfStackNum:
                  # do not process if not a stack but interface stack number is used
                  return 0
              else:
                  # do not process if not a stack but input stack notation is used
                  searchreturn = intfName.find("/")
                  if (searchreturn != -1):
                      return 0
              return intfName

          def stripSubInt(intfName):
              return intfName.split('.')[0]

          def get_ACLs(intProfileName):
              aclNameFound = None
              pimProfileFound = None
              if intProfileName:
                  for iprofile in profileOfProfiles:
                      if iprofile.profileOfProfilesName == intProfileName:
                          aclNameFound = iprofile["aclIn"] or iprofile["aclOut"]
                          pimProfileFound = iprofile["pimProfile"]
              if acl == aclNameFound:
                  switch_acls[acl] = acl_details
              for pim in pimProfiles:
                  if pim.pimProfileName == pimProfileFound:
                  # get ACLs for PIM Profiles referenced by Vlan Interfaces
                    if pim.routerPimCommands.groupAccessList == acl:
                        switch_acls[acl] = acl_details

          def get_QOS(intProfileName, qos, qos_details):
              qosNameFound = None
              if intProfileName:
                  for iprofile in profileOfProfiles:
                      if iprofile.profileOfProfilesName == intProfileName:
                          qosNameFound = iprofile["qosInstance"]
              if qos == qosNameFound:
                  switch_qos[qos] = qos_details
                  for acl, acl_details in aclInputs.items():
                      # if QOS uses ACL include the ACL in the config
                      for pmap in qos_details["policy_maps"]:
                          for pmcmap in pmap["policyMapclassMaps"]:
                              for cmap in qos_details["class_maps"]:
                                  if cmap["classMapName"] == pmcmap["pmclassMap"]:
                                      if acl == cmap["acl"]:
                                          switch_acls[acl] = acl_details


          aclInputs = {}
          qosInputs = {}
          my_device = ctx.getDevice()
          my_device_id = my_device.id
          switch = SwitchDetails()
          switch.device_id = device_id
          switch_acls = {}
          switch_qos = {}
          if not sites:
              return
          site = sites.resolve()
          if not site:
              return
          else:
              # Get  ACL input
              for acl in aclNames:
                  aclInputs[acl["name"]] = {
                      "name": acl["name"],
                      "description": acl["description"],
                      "type": acl["type"],
                      "acl_lines": acl["aclLines"],
                      "counters_per_entry": acl["countersPerEntry"],
                      "devices": acl["devices"]
                  }
              # Get  QOS input
              for qos in qosProfiles:
                  qosInputs[qos["instanceName"]] = {
                      "instance_name": qos["instanceName"],
                      "class_maps": qos["classMaps"],
                      "policy_maps": qos["policyMaps"],
                      "service_profiles": qos["serviceProfiles"],
                      "classification": qos["classification"],
                      "rewrite_rules": qos["rewriteRules"],
                      "traffic_cl_to_q": qos["trafficClassToQueue"],
                      "devices": qos["devices"]
                  }

              devicesGroup = site["sitesGroup"]["devices"].resolve().devicesGroup
              myStackNumber = devicesGroup["stack"].resolve()["stackMember"]
              if switch is not None:
              # Get only ACLs applied to this switch
                  for acl, acl_details in aclInputs.items():
                      if acl_details["devices"].resolve()["interfaces"]["vlanInterfaces"]or acl_details["devices"].resolve()["interfaces"]["physicalAndSubInterfaces"]:
                          switch_acls[acl] = acl_details
                      # get ACLs for Interface Ranges
                      for intfRange in devicesGroup["interfaceRanges"]:
                          intfName = intfRange["interfaceName"]
                          intfStackNum = intfRange["stackNumber"]
                          intProfileName = intfRange.get('profileOfProfileName')
                          intfName = process_interface_input(intfName, intfStackNum)
                          if intfName == 0:
                              continue
                          get_ACLs(intProfileName)

                      # get ACLs for Vlan Interfaces
                      for vlanIntf in devicesGroup["vlanInterfaces"]:
                          intfName = vlanIntf["vlanId"]
                          intProfileName = vlanIntf.get('profileOfProfileName')
                          intfStackNum = vlanIntf["stackNumber"]
                          intfName = process_interface_input(intfName, intfStackNum)
                          if intfName == 0:
                              continue
                          get_ACLs(intProfileName)

                  # Get only QOS applied to this switch
                  for qos, qos_details in qosInputs.items():
                      if qos_details["devices"].resolve()["deviceGroup"]["interfaces"]:
                          switch_qos[qos] = qos_details
                          # Get ACLs applied applied to QOS
                          for acl, acl_details in aclInputs.items():
                              for map in qos_details["class_maps"]:
                                  if acl == map["acl"]:
                                      switch_acls[acl] = acl_details
                      # Get QOS applied applied to Interface Ranges
                      for intfRange in devicesGroup["interfaceRanges"]:
                          intfName = intfRange["interfaceName"]
                          intfStackNum = intfRange["stackNumber"]
                          intProfileName = intfRange.get('profileOfProfileName')
                          intfName = process_interface_input(intfName, intfStackNum)
                          if intfName == 0:
                              continue
                          get_QOS(intProfileName, qos, qos_details)


                      # Get QOS applied applied to Vlan Interfaces
                      for vlanIntf in devicesGroup["vlanInterfaces"]:
                          intfName = vlanIntf["vlanId"]
                          intfStackNum = vlanIntf["stackNumber"]
                          intProfileName = vlanIntf.get('profileOfProfileName')
                          intfName = process_interface_input(intfName, intfStackNum)
                          if intfName == 0:
                              continue
                          get_QOS(intProfileName, qos, qos_details)


          # Create config
          if len(switch_acls) > 0:
              switch.configure_acls(switch_acls)
          if len(switch_qos) > 0:
              switch.configure_qos(switch_qos)
          config = switch.config

          #  INTERFACES
          debug = False
          def containsWord(string, listToSearch):
              for ifin in listToSearch:
                  searchreturn = string.find(ifin)
                  if searchreturn != -1:
                      return 1
              return 0

          def validateProfiles(intName, intCfg):
                intProfileName = intfCfg.get('profileOfProfileName')
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            intfCfg.aclIn = iprofile["aclIn"]
                            intfCfg.aclOut = iprofile["aclOut"]
                            intfCfg.aclType = iprofile["aclType"]
                            intfCfg.qosInstance = iprofile["qosInstance"]
                ptpProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            ptpProfileName = iprofile["ptpProfile"]
                matchedptpProfile = None
                if ptpProfileName:
                    matchedptpProfile = next((p for p in ptpProfiles if ptpProfileName == p['ptpProfileName']), None)
                    if not matchedptpProfile:
                        raise Exception('Found no matching ptpProfile "%s" for interface %s' % (ptpProfileName, intfName))
                pimProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            pimProfileName = iprofile["pimProfile"]
                matchedpimProfile = None
                if pimProfileName:
                    matchedpimProfile = next((p for p in pimProfiles if pimProfileName == p['pimProfileName']), None)
                    if not matchedpimProfile:
                        raise Exception('Found no matching pimProfile "%s" for interface %s' % (pimProfileName, intfName))
                vlanProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            vlanProfileName = iprofile["vlanProfile"]
                matchedVlanProfile = None
                if vlanProfileName:
                    matchedVlanProfile = next((p for p in vlanProfiles if vlanProfileName == p['name']), None)
                    if not matchedVlanProfile:
                        raise Exception('Found no matching vlanProfile "%s" for interface %s' % (vlanProfileName, intfName))
                dot1xProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            dot1xProfileName = iprofile["dot1XProfile"]
                matchedDot1xProfile = None
                if dot1xProfileName:
                    matchedDot1xProfile = next((p for p in dot1XProfiles if dot1xProfileName == p['dot1XProfileName']), None)
                    if not matchedDot1xProfile:
                        raise Exception('Found no matching dot1xProfile "%s" for interface %s' % (dot1xProfileName, intfName))
                loggingProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            loggingProfileName = iprofile["loggingProfile"]
                matchedLoggingProfile = None
                if loggingProfileName:
                    matchedLoggingProfile = next((p for p in loggingProfiles if loggingProfileName == p['loggingProfileName']), None)
                    if not matchedLoggingProfile:
                        raise Exception('Found no matching loggingProfile "%s" for interface %s' % (loggingProfileName, intfName))
                poeProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            poeProfileName = iprofile["poeProfile"]
                matchedPoeProfile = None
                if poeProfileName:
                    matchedPoeProfile = next((p for p in poeProfiles if poeProfileName == p['poeProfileName']), None)
                    if not matchedPoeProfile:
                        raise Exception('Found no matching poeProfile "%s" for interface %s' % (poeProfileName, intfName))
                stormControlProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            stormControlProfileName = iprofile["stormControlProfile"]
                matchedStormControlProfile = None
                if stormControlProfileName:
                    matchedStormControlProfile = next((p for p in stormControlProfiles if stormControlProfileName == p['stormControlProfileName']), None)
                    if not matchedStormControlProfile:
                        raise Exception('Found no matching stormControlProfile "%s" for interface %s' % (stormControlProfileName, intfName))
                igmpProfileName = None
                if intProfileName:
                    for iprofile in profileOfProfiles:
                        if iprofile.profileOfProfilesName == intProfileName:
                            igmpProfileName = iprofile["igmpProfile"]
                matchedigmpProfile = None
                if igmpProfileName:
                    matchedigmpProfile = next((p for p in igmpProfiles if igmpProfileName == p['igmpProfileName']), None)
                    if not matchedigmpProfile:
                        raise Exception('Found no matching igmpProfile "%s" for interface %s' % (igmpProfileName, intfName))
                processInterface(intfName, intfCfg, matchedVlanProfile, matchedDot1xProfile, matchedLoggingProfile, matchedPoeProfile, matchedStormControlProfile, matchedptpProfile, matchedpimProfile, matchedigmpProfile)

          def processInterface(intfName, intfCfg, vlanProfileCfg, dot1xProfileCfg, loggingProfileCfg, poeProfileCfg, stormControlProfileCfg, ptpProfileCfg, pimProfileCfg, igmpProfileCfg):
            intf = interfaces.get(intfName, interface())
            intf.enabled = intfCfg.get('enabled')
            intf.speed = intfCfg.get('speed')
            intf.groupNum = intfCfg.get('channelGroup')
            accessVlan = None
            accessVlan = intfCfg.get('accessVlan')
            mode = "access"
            vlanName = None
            intf.aclIn = intfCfg.get('aclIn')
            intf.aclOut = intfCfg.get('aclOut')
            intf.aclType = intfCfg.get('aclType')
            intf.qosInstance = intfCfg.get('qosInstance')
            desc = intfCfg.get('description')
            if vlanProfileCfg or dot1xProfileCfg or loggingProfileCfg or poeProfileCfg or stormControlProfileCfg or ptpProfileCfg or pimProfileCfg or igmpProfileCfg or intf.groupNum:
                if ptpProfileCfg and not intf.groupNum:
                    intf.ptpGlobalCommands = ptpProfileCfg.get('ptpGlobalCommands')
                    intf.ptpVlanInterfaces = ptpProfileCfg.get('ptpVlanInterfaces')
                    intf.ptpPorts = ptpProfileCfg.get('ptpPorts')
                if pimProfileCfg and not intf.groupNum:
                    intf.pimInterfaceCommands = pimProfileCfg.get('pimInterfaceCommands')
                    intf.routerPimCommands = pimProfileCfg.get('routerPimCommands')
                    intf.routerMulticastCommands = pimProfileCfg.get('routerMulticastCommands')
                if poeProfileCfg and not intf.groupNum:
                    intf.poe = poeProfileCfg.get('poe')
                if loggingProfileCfg and not intf.groupNum:
                    intf.logging = loggingProfileCfg.get('logging')
                if dot1xProfileCfg and not intf.groupNum:
                    intf.security = dot1xProfileCfg.get('portSecurity')
                    intf.dot1x = dot1xProfileCfg.get('dot1x')
                if stormControlProfileCfg and not intf.groupNum:
                    intf.stormControl = stormControlProfileCfg.get('stormControl')
                if igmpProfileCfg and not intf.groupNum:
                    intf.igmpSnooping = igmpProfileCfg.get('igmpSnooping')
                    intf.igmpPortSettings = igmpProfileCfg.get('igmpPortSettings')
                    intf.igmpStaticGroups = igmpProfileCfg.get('staticGroup')
                if vlanProfileCfg:
                    if not intf.speed:
                        intf.speed = vlanProfileCfg.get('speed')
                    profileGrouNum = vlanProfileCfg.get('channelGroup')
                    if profileGrouNum:
                        intf.groupNum = profileGrouNum
                    mode = vlanProfileCfg.get('mode')
                    intf.commandLine = vlanProfileCfg.get('commandLine')
                    if mode == 'access':
                        accessVlan = accessVlan or vlanProfileCfg.get('accessVlanId')
                    elif mode == 'routed':
                        # add ip address if port is routed, loopback  or vlan interface
                        intf.ipaddress = vlanProfileCfg.get('ipaddress')
                        intf.ipAddressVirtual = vlanProfileCfg.get('profileIpAddressVirtual')
                        intf.ipMtu = vlanProfileCfg.get('ipMtu')
                        intf.rpfMode = vlanProfileCfg.get('reversePathForwardingMode')
                        intf.helper = vlanProfileCfg.get('dhcpHelpers')
                        if accessVlan:
                            intfName = intfName + "." + str(accessVlan)
                    elif mode != 'routed':
                        intf.portFastEnabled = intf.portFastEnabled or vlanProfileCfg.get('portFastEnabled')
                        intf.bpduGuardEnabled = vlanProfileCfg.get('bpduGuardEnabled')
                    profileDesc = vlanProfileCfg.get('profileDescription')
                    if vlanProfileCfg.vlanName:
                        vlanName = vlanProfileCfg.get('vlanName')
                    if profileDesc:
                        if '$1' in profileDesc:
                            if not desc:
                                raise Exception('Interface %s is missing a description, '
                                    'needed for the profile %r template' % (intfName, profileName))
                            desc = profileDesc.replace('$1', desc)
                        else:
                            desc = profileDesc
                if intf.groupNum:
                    mlagEnabled = None
                    lacpEnabled = None
                    group = groups.get(intf.groupNum, channelGroup())
                    group.enabled = True
                    group.mode = mode
                    group.accessVlan = accessVlan
                    if vlanProfileCfg:
                        group.nativeVlanId = vlanProfileCfg.get('nativeVlanId')
                        group.allowedVlans = vlanProfileCfg.get('allowedVlans')
                        group.phoneVlanId = vlanProfileCfg.get('phoneVlanId')
                        group.phoneTrunk = vlanProfileCfg.get('phoneTrunk')
                        group.commandLine = vlanProfileCfg.get ('commandLine')
                        if group.mode != 'routed':
                            group.portFastEnabled = group.portFastEnabled or vlanProfileCfg.get('portFastEnabled')
                            group.bpduGuardEnabled = group.bpduGuardEnabled or vlanProfileCfg.get('bpduGuardEnabled')
                        elif group.mode == 'routed':
                            group.ipaddress = vlanProfileCfg.get('ipaddress')
                            group.ipAddressVirtual = vlanProfileCfg.get('profileIpAddressVirtual')
                            group.ipMtu = vlanProfileCfg.get('ipMtu')
                            group.rpfMode = vlanProfileCfg.get('reversePathForwardingMode')
                            group.helper = vlanProfileCfg.get('dhcpHelpers')
                            if group.accessVlan:
                                intf.groupNum = intf.groupNum + "." + str(group.accessVlan)
                        mlagEnabled = vlanProfileCfg.get('mlagEnabled')
                        lacpEnabled = vlanProfileCfg.get('lacpEnabled')
                    if loggingProfileCfg:
                        group.logging = loggingProfileCfg.get('logging')
                    if dot1xProfileCfg:
                        group.security = dot1xProfileCfg.get('portSecurity')
                    if stormControlProfileCfg:
                        group.stormControl = stormControlProfileCfg.get('stormControl')
                    if pimProfileCfg:
                        group.pimInterfaceCommands = pimProfileCfg.get('pimInterfaceCommands')
                        group.routerPimCommands = pimProfileCfg.get('routerPimCommands')
                        group.routerMulticastCommands = pimProfileCfg.get('routerMulticastCommands')
                    if igmpProfileCfg:
                        group.igmpSnooping = igmpProfileCfg.get('igmpSnooping')
                        group.igmpPortSettings = igmpProfileCfg.get('igmpPortSettings')
                        group.igmpStaticGroups = igmpProfileCfg.get('staticGroup')
                    group.desc = desc
                    group.vlanName = vlanName
                    group.aclIn = intfCfg.get('aclIn')
                    group.aclOut = intfCfg.get('aclOut')
                    group.aclType = intfCfg.get('aclType')
                    group.qosInstance = intfCfg.get('qosInstance')
                    group.mlagEnabled = mlagEnabled or intfCfg.get('mlagEnabled')
                    intf.lacpEnabled = lacpEnabled or intfCfg.get('lacpEnabled')
                else:
                    intf.mode = mode
                    intf.accessVlan = accessVlan
                    intf.nativeVlanId = vlanProfileCfg.get('nativeVlanId') if vlanProfileCfg else None
                    intf.allowedVlans = vlanProfileCfg.get('allowedVlans') if vlanProfileCfg else None
                    intf.phoneVlanId = vlanProfileCfg.get('phoneVlanId') if vlanProfileCfg else None
                    intf.phoneTrunk = vlanProfileCfg.get('phoneTrunk') if vlanProfileCfg else None
                    intf.desc = desc
                    intf.vlanName = vlanName
            intf.accessVlan = accessVlan
            ipaddress = intfCfg["ipPrefix"]
            if ipaddress:
                intf.ipaddress = ipaddress
                if intf.groupNum:
                    group.ipaddress = ipaddress
            intf.vrf = intfCfg["vrf"]
            groupNum = intfCfg.get('channelGroup')
            if groupNum:
                # interface channel group inputs overrides general profile
                if group.mode == "routed" and group.accessVlan:
                    groupNum = intfCfg.get('channelGroup') + "." + str(group.accessVlan)
                intf.groupNum = groupNum
                group.vlanName = vlanName
                group.vrf = intfCfg["vrf"]
            vlanName = intfCfg.get('vlanName')
            if vlanName:
                intf.vlanName = vlanName
                if intf.groupNum:
                    group.vlanName = vlanName
            # if a vlan interface
            if containsWord(intfName, vlanList):
                intf.mode = "routed"
                intf.desc = intfCfg["description"]
                intf.createVlanOnly = intfCfg["createVlanOnly"]
                intf.vrfIpAddress = intfCfg["virtualRouterAddress"]
                if intfCfg["ipPrefix"]:
                    intf.ipaddress = intfCfg["ipPrefix"]
                if intfCfg["ipAddressVirtualirtual"]:
                    intf.ipAddressVirtual = intfCfg["ipAddressVirtualirtual"]
                intf.vrf = intfCfg["vrf"]
                intf.gateway = intfCfg["defaultGatewayNextHop"]
                intf.secondaryIP = intfCfg["secIp"]

            # if a loopback interface
            if intfName.lower().startswith('loopback') or intfName.lower().startswith('Loopback'):
                intf.mode = "routed"
                intf.desc = intfCfg["description"]
                if intfCfg["ipPrefix"]:
                    intf.ipaddress = intfCfg["ipPrefix"]
                intf.vrf = intfCfg["vrf"]

            # Finished processing interfaces
            interfaces[intfName] = intf
            if intf.groupNum:
                groups[intf.groupNum] = group

          groups = {}
          interfaces = {}
          if not sites:
              return
          site = sites.resolve()
          if site:
              myStackNumber = devicesGroup["stack"].resolve()["stackMember"]
              vlanList = ["Vlan","vlan"]
              loopbackList = ['loopback','Loopback']

              # Stack Interface Ranges
              for intfRange in devicesGroup.interfaceRanges:
                  intfName = intfRange["interfaceName"]
                  intfStackNum = intfRange["stackNumber"]
                  intfName = process_interface_input(intfName, intfStackNum)
                  if intfName == 0:
                    continue
                  if intfName:
                    if not intfName[0].lower().startswith('e') and not intfName[0].lower().startswith('E'):
                      intfName = "ethernet" + intfName
                  intfCfg = intfRange
                  # Don't output config if nothing interesting is set
                  if len(intfCfg) == 0 or len(intfName) == 0:
                      continue
                  validateProfiles(intName, intCfg)
              # Stack VLAN Interfaces
              for vlanIntf in devicesGroup.vlanInterfaces:
                  intfName = vlanIntf["vlanId"]
                  intfStackNum = vlanIntf["stackNumber"]
                  intfName = process_interface_input(intfName, intfStackNum)
                  if intfName == 0:
                      continue
                  intfCfg = vlanIntf
                  ## Don't output config if nothing interesting is set
                  if len(intfCfg) == 0 or len(intfName) == 0:
                      continue
                  intfCfg.accessVlan = intfName
                  intfName = "vlan" + intfName
                  validateProfiles(intName, intCfg)
              # Stack Loopback Interfaces
              for lbIntf in devicesGroup.loopbackInterfaces:
                  intfName = str(lbIntf["number"])
                  intfStackNum = lbIntf["stackNumber"]
                  intfName = process_interface_input(intfName, intfStackNum)
                  if intfName == 0:
                      continue
                  intfCfg = lbIntf
                  # Don't output config if nothing interesting is set
                  if len(intfCfg) == 0 or len(intfName) == 0:
                      continue
                  intfCfg.accessVlan = intfName
                  intfName = "loopback" + intfName
                  validateProfiles(intName, intCfg)
          %>

          <%def name="makeIntfCfg(intfName, intfCfg)">
              <%
