              poe shutdown action ${intfCfg.poe.poeShutdownAction}
          %elif intfCfg.poe.poeShutdownAction == "power-off":
              poe shutdown action ${intfCfg.poe.poeShutdownAction}
          %endif
          %if intfCfg.poe.legacyDetect == "enabled":
              poe legacy detect
          %endif
