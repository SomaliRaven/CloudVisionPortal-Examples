path: []
inputs:
  profileOfProfiles:
    - profileOfProfilesName: TRUNK
      vlanProfile: TRUNK
    - profileOfProfilesName: ROUTED
      vlanProfile: ROUTED
  sites:
    - inputs:
        sitesGroup:
          devices:
            - inputs:
                devicesGroup:
                  all: all-switches
                  groupMemberNotation: group-member-notation
                  interfaceRanges: []
                  loopbackInterfaces: []
                  stack:
                    - inputs:
                        stackMember: '1'
                      tags:
                        query: device:eos3
                    - inputs:
                        stackMember: '2'
                      tags:
                        query: device:eos4
                    - inputs:
                        stackMember: '3'
                      tags:
                        query: device:eos9
                  vlanInterfaces: []
              tags:
                query: Switch-Group:L3DC-Switches
      tags:
        query: 'device:eos9,eos3,eos4 '
  vlanProfiles:
    - allowedVlans: ''
      bpduGuardEnabled: false
      channelGroup: ''
      commandLine: ''
      dhcpHelpers: []
      ipaddress: ''
      mode: trunk
      name: TRUNK
      nativeVlanId: 1
      phoneVlanId: 0
      portFastEnabled: false
      profileDescription: ''
      profileIpAddressVirtual: ''
      vlanName: ''
    - allowedVlans: ''
      bpduGuardEnabled: false
      channelGroup: ''
      commandLine: ''
      dhcpHelpers: []
      ipaddress: ''
      mode: routed
      name: ROUTED
      nativeVlanId: 1
      phoneVlanId: 0
      portFastEnabled: false
      profileDescription: ROUTED $1
      profileIpAddressVirtual: ''
      vlanName: ''
