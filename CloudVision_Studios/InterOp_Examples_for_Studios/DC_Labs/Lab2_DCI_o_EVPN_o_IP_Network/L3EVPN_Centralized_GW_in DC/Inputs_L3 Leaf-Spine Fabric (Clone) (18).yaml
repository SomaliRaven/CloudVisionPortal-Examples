path: []
inputs:
  dataCenters:
    - inputs:
        dataCenter:
          fabricSettings:
            interfaceDescriptions:
              routerIdInterface: lo0
              vtepSourceInterface: lo1
          platformSettingsResolver: []
          pods:
            - inputs:
                pod:
                  LeafDomains:
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: true
                      tags:
                        query: Leaf-Domain:1
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: true
                      tags:
                        query: Leaf-Domain:2
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: false
                      tags:
                        query: Leaf-Domain:4
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: false
                      tags:
                        query: Leaf-Domain:5
                  commonBGPConfig:
                    evpnEnabled: true
                    leafAsnRange: 65001-65535
                    leafLoopback0Subnet: 172.16.2.0/24
                    spineAsn: '65000'
                    spineBGPDynamicNeighbors: false
                    spineLoopback0Subnet: 172.16.0.0/24
                  commonMlagConfig:
                    lacpMode: active
                    mlagPeerLinkSubnet: 169.254.0.0/31
                    mlagPortChannelId: 2000
                    mlagSubnetMask: 31
                    mlagVlan: 4094
                    virtualRouterMacAddress: 00:1c:73:00:00:99
                  l2LeafDomains: []
                  maximums: {}
                  ospfConfiguration: {}
                  overlayDetails: {}
                  spanningTreeMode: MSTP
                  underlayRouting: {}
              tags:
                query: DC-Pod:1
          superSpinePlanes: []
      tags:
        query: DC:DC1
    - inputs:
        dataCenter:
          fabricSettings:
            interfaceDescriptions:
              routerIdInterface: loopback0
              vtepSourceInterface: loopback1
          platformSettingsResolver: []
          pods:
            - inputs:
                pod:
                  LeafDomains:
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: true
                      tags:
                        query: Leaf-Domain:1
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: true
                      tags:
                        query: Leaf-Domain:2
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: false
                      tags:
                        query: Leaf-Domain:4
                    - inputs:
                        l3LeafDomain:
                          l3LeafMlag: false
                      tags:
                        query: Leaf-Domain:5
                  commonBGPConfig:
                    evpnEnabled: true
                    leafAsnRange: 65101-65535
                    leafBgpDefaults:
                      - distance bgp 10
                    leafLoopback0Subnet: 172.16.12.0/24
                    spineAsn: '65100'
                    spineBGPDynamicNeighbors: false
                    spineLoopback0Subnet: 172.16.10.0/24
                  commonMlagConfig:
                    lacpMode: active
                    mlagPeerLinkSubnet: 169.254.0.0/31
                    mlagPortChannelId: 2000
                    mlagSubnetMask: 31
                    mlagVlan: 4094
                    virtualRouterMacAddress: 00:1c:73:00:00:99
                  l2LeafDomains: []
                  maximums: {}
                  ospfConfiguration: {}
                  overlayDetails:
                    leafLoopback1Subnet: 172.16.11.0/24
                    vxlanOverlay: true
                  spanningTreeMode: MSTP
                  underlayRouting:
                    underlayFabricSubnet: 172.16.201.0/24
                    underlayFabricSubnetMask: '31'
                    underlayRoutingProtocol: BGP
              tags:
                query: DC-Pod:2
          superSpinePlanes: []
      tags:
        query: DC:DC2
