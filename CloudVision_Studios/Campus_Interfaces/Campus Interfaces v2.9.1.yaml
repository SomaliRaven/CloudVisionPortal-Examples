          my_device = ctx.getDevice()
          groups = {}
          interfaces = {}
          if not sites:
            return
          ##for site in sites:
          site = sites.resolve()
          if site:
            myStackNumber = site["sitesGroup"]["devices"].resolve()["devicesGroup"]["stack"].resolve()["stackMember"]
            vlanlist = ["Vlan","vlan"]
            InterfaceProfiles = None
            vlanProfileName = None

            ### Stack Interface Ranges
            for intfRange in site["sitesGroup"]["devices"].resolve().devicesGroup.interfaceRanges:
                intfName = intfRange["interfaceName"]
                intfStackNum = intfRange["stackNumber"]
                intfName = process_interface_input(intfName, intfStackNum)
                if intfName == 0:
                  continue
                if intfName:
                  if containsAny(intfName, "eE") != 1:
                    intfName = "ethernet" + intfName
                intfCfg = intfRange
                ## Don't output config if nothing interesting is set
                if len(intfCfg) == 0 or len(intfName) == 0:
                  continue
                processProfiles(intName, intCfg)
            ### Stack VLAN Interface
            for vlanIntf in site["sitesGroup"]["devices"].resolve().devicesGroup.vlanInterfaces:
                intfName = vlanIntf["vlanId"]
                intfStackNum = vlanIntf["stackNumber"]
                intfName = process_interface_input(intfName, intfStackNum)
                if intfName == 0:
                  continue
                intfCfg = vlanIntf
                ## Don't output config if nothing interesting is set
                if len(intfCfg) == 0 or len(intfName) == 0:
                  continue
                intfCfg.accessVlan = intfName
                intfName = "vlan" + intfName
                processProfiles(intName, intCfg)
            ## Devices
            for intf in my_device.getInterfaces():
                intfName = intf.name
                intfVal = site["sitesGroup"]["switches"].resolve().interface.resolve(intfName, strict=True)
                if not intfVal or not intfVal.get('intfConfig'):
                  continue
                intfCfg = intfVal['intfConfig']
                ## Don't output config if nothing interesting is set
                if len(intfCfg) == 0 or not intfCfg.get('enabled'):
                  continue
                processProfiles(intName, intCfg)
          %>\

