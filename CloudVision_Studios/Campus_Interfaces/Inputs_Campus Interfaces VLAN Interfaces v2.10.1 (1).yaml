                        stackMember: '1'
                    - tags:
                        query: device:JAS17510139
                      inputs:
                        stackMember: '5'
                    - tags:
                        query: device:JAS17510143
                      inputs:
                        stackMember: '6'
                  interfaceRanges: []
                  vlanInterfaces:
                    - description: IP-ADDRESS
                      vlanId: 1/3,2/3,3/3,4/3,5/3,6/3
                      ipPrefix: 88.88.88.88/24
