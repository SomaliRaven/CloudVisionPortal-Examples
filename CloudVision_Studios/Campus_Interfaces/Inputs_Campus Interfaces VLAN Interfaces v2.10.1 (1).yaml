    - name: COMMAND-LINE-INPUT
      mode: routed
      profileDescription: COMMAND-LINE-INPUT $1
      vlanName: ''
      nativeVlanId: 1
      phoneVlanId: 0
      allowedVlans: ''
      portFastEnabled: false
      bpduGuardEnabled: false
      ipaddress: ''
      profileIpAddressVirtual: ''
      channelGroup: ''
      mlagEnabled: null
      lacpEnabled: null
      commandLine: '!!! L3 command line !!!!!!!!!!'
      dhcpHelpers: []
    - name: ALL-L3-KNOBS
      mode: routed
      profileDescription: ALL-L3-KNOBS $1
      vlanName: ''
      nativeVlanId: 1
      phoneVlanId: 0
      allowedVlans: ''
      portFastEnabled: false
      bpduGuardEnabled: false
      ipaddress: null
      profileIpAddressVirtual: 66.66.66.1/24
      channelGroup: ''
      mlagEnabled: null
      lacpEnabled: null
