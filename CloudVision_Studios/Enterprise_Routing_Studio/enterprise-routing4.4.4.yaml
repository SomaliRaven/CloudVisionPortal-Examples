            tcsr.value.key.element_type = tag_key.element_type
            tcsr.value.key.label.value = tag_key.label.value
            tcsr.value.key.value.value = tag_key.value.value
            client = ctx.getApiClient(TagConfigServiceStub)
            client.Set(tcsr)

