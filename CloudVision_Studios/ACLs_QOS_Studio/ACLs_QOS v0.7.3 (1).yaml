          #  return

          # Get  ACL input

          for acl in aclNames:
              aclInputs[acl["name"]] = {
                  "name": acl["name"],
                  "description": acl["description"],
                  "type": acl["type"],
                  "acl_lines": acl["aclLines"],
                  "counters_per_entry": acl["countersPerEntry"],
                  "devices": acl["devices"]
              }
          #if not qos:

          #  return

          # Get  QOS input

          for qos in qosInstances:
