              def configure_acls(self, switch_acls):
                  for acl, acl_details in switch_acls.items():
                      self.config["acls"][acl] = {}
                      self.config["acls"][acl]["counters_per_entry"] = acl_details["counters_per_entry"]
                      if acl_details["name"].strip() != "":
                          self.config["acls"][acl]["name"] = acl_details["name"]
                      if acl_details["description"].strip() != "":
                          self.config["acls"][acl]["description"] = acl_details["description"]
                      if acl_details["type"].strip() != "":
                          self.config["acls"][acl]["type"] = acl_details["type"]
                      if acl_details["acl_lines"]:
                          self.config["acls"][acl]["acl_lines"] = acl_details["acl_lines"]
                      if acl_details["devices"]:
                          self.config["acls"][acl]["devices"] = acl_details["devices"]

              def configure_qos(self, switch_qos):
                  for qos, qos_details in switch_qos.items():
                      self.config["qos"][qos] = {}
                      if qos_details["instance_name"].strip() != "":
                          self.config["qos"][qos]["instance_name"] = qos_details["instance_name"]
                      if qos_details["class_maps"]:
                          self.config["qos"][qos]["class_maps"] = qos_details["class_maps"]
                      if qos_details["policy_maps"]:
                          self.config["qos"][qos]["policy_maps"] = qos_details["policy_maps"]
                      if qos_details["service_profiles"]:
                          self.config["qos"][qos]["service_profiles"] = qos_details["service_profiles"]
                      if qos_details["classification"]:
                          self.config["qos"][qos]["classification"] = qos_details["classification"]
          #            if qos_details["rewrite_rules"]:
                          self.config["qos"][qos]["rewrite_rules"] = qos_details["rewrite_rules"]
                      if qos_details["traffic_cl_to_q"]:
                          self.config["qos"][qos]["traffic_cl_to_q"] = qos_details["traffic_cl_to_q"]
                      if qos_details["devices"]:
                          self.config["qos"][qos]["devices"] = qos_details["devices"]

          def create_switch():
              return SwitchDetails()

          def get_switch(device_id):
              switch = None
              switch = create_switch()
              switch.id = device_id
              return switch

