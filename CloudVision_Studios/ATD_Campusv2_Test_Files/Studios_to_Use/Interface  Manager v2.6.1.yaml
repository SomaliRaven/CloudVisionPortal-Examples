                          group.lacpFallbackTimeout = vlanProfileCfg.portChannels.get('lacpFallbackTimeout')
                          group.minLinks = vlanProfileCfg.portChannels.get('minimumLinks')
                      if multiHomingProfileCfg:
                          group.ethernetSegmentRouteTarget = multiHomingProfileCfg.get('ethernetSegmentRouteTarget')
                          group.redundancyMode = multiHomingProfileCfg.get('redundancyMode')
                          group.lacpSysId = multiHomingProfileCfg.get('lacpSysId')
                          group.autoRT = multiHomingProfileCfg.get('autoRtAndLacpSysId')
                          group.autoESI = multiHomingProfileCfg.get('autoEsi')
                          if group.autoESI and FirstLo0IP:
                              lo0 = FirstLo0IP.replace('.', "")
                              autoESI = lo0 + intf.groupNum
                              while len(autoESI) < 12:
                                  autoESI = "0" + autoESI
                              autoESI = autoESI[:-4] + ":" + autoESI[-4:]
                              autoESI = autoESI[:-9] + ":" + autoESI[-9:]
                              group.esi = autoESI
                          esi  = intfCfg.get('esi') or multiHomingProfileCfg.get('esi')
                          if esi:
                              group.esi = esi
                          if group.autoRT and group.esi:
                              autoRtEsi = group.esi
                              while len(autoRtEsi) > 14:
                                  autoRtEsi = autoRtEsi[1:]
                              group.lacpSysId = autoRtEsi.replace(':','.')
                              RT = autoRtEsi
                              RT = RT[:12] + ':' + RT[12:]
                              RT = RT[:7] + ':' + RT[7:]
                              RT = RT[:2] + ':' + RT[2:]
                              group.ethernetSegmentRouteTarget = RT
                          if group.esi and group.esi.count(':') == 2:
                              group.esi = "0000:0000:" + group.esi
                      if loggingProfileCfg:
