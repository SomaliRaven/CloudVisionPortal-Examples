            %endif
            ## Logging
            %if intfCfg.logging:
            ${makeLogging(intfCfg)}
            %endif
            ## PoE
            %if intfCfg.poe and intfCfg.mode != "routed":
            ${makePoE(intfCfg)}
            %endif
            ## Storm Control
            %if intfCfg.stormControl and intfCfg.mode != "routed":
            ${makeStormControl(intfCfg)}
            %endif
            ## IGMP
            %if intfCfg.igmpEnable:
            ${makeIGMP(intfCfg)}
            %endif
