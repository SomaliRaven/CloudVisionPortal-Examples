                          group.igmpStaticGroups = igmpProfileCfg.get('staticGroup')
                          group.igmpEnable = igmpProfileCfg.get('enableIgmp')
                      group.desc = desc
                      group.vlanName = vlanName
                      group.accessVlan = accessVlan
                      group.aclIn = intfCfg.get('aclIn')
                      group.aclOut = intfCfg.get('aclOut')
                      group.v6AclIn = intfCfg.get('v6AclIn')
                      group.v6AclOut = intfCfg.get('v6AclOut')
                      group.qosInstance = intfCfg.get('qosInstance')
                      group.vmTracer = intfCfg.get('vmTracer')
                      group.mlagEnabled = intfCfg.get('mlagEnabled') or mlagEnabled
                      intf.lacpEnabled = intfCfg.get('lacpEnabled') or lacpEnabled

                  else:
                      intf.mode = mode
                      intf.nativeVlanId = vlanProfileCfg.get('nativeVlanId') if vlanProfileCfg else None
                      intf.allowedVlans = vlanProfileCfg.get('allowedVlans') if vlanProfileCfg else None
                      intf.phoneVlanId = vlanProfileCfg.get('phoneVlanId') if vlanProfileCfg else None
                      intf.phoneTrunk = vlanProfileCfg.get('phoneTrunk') if vlanProfileCfg else None
                      intf.desc = desc
