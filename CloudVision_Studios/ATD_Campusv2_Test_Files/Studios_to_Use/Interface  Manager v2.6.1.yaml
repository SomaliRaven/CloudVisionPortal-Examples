            %endif
            %if intfCfg.aclOut:
              ip access-group ${intfCfg.aclOut} out
            %endif
            %if intfCfg.v6AclIn:
              ipv6 access-group ${intfCfg.v6AclIn} in
            %endif
            %if intfCfg.v6AclOut:
